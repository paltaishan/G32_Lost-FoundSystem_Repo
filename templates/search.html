{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Search Results for "{{ category }}" ({{ status }})</h2>
    
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='uploads/' + item.image_filename) }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <span class="badge bg-{{ 'danger' if item.status == 'lost' else 'success' }}">{{ item.status }}</span>
                </div>
            </div>
        </div>
        {% else %}
        <p>No items found matching your criteria.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

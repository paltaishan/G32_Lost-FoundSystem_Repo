{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Lost {{ category.capitalize() }} Item</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" name="item_name" class="form-control" value="{{ item.item_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" value="{{ item.location }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date Lost</label>
            <input type="date" name="date_lost" class="form-control" value="{{ item.date_lost }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required>{{ item.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Info</label>
            <input type="text" name="contact" class="form-control" value="{{ item.contact }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('lost_' ~ category) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
